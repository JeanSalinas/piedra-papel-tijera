<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel- Tijera</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/icon/vs.png" type="image/x-icon">
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">🪨📄✂️PIEDRA-PAPEL-TIJERA✂️📄🪨</h1>
        <div class="vidas">
            <div>
                <h3 id="vidasJugador"></h3>
            </div>
            <div>
                <h3 id="vidasMaquina"></h3>
            </div>
        </div>
        <h2 id="inicioFin">¡Haz tu elección!</h2>
        <div class="opciones">
            <button class="btnOpcion" onclick="combate('piedra')"><img class="imgOpcion"
                    src="./assets/images/piedra.png" alt="Piedra"></button>
            <button class="btnOpcion" onclick="combate('papel')"><img class="imgOpcion" src="./assets/images/papel.png"
                    alt="Papel"></button>
            <button class="btnOpcion" onclick="combate('tijera')"><img class="imgOpcion"
                    src="./assets/images/tijera.png" alt="Tijera"></button>
        </div>
        <div class="elecciones">
            <div class="jugador">
                <h4>Jugador:</h4>
                <img class="imgEleccion" id="eleccionJugador">
            </div>
            <div class="maquina">
                <h4>Máquina:</h4>
                <img class="imgEleccion" id="eleccionMaquina">
            </div>
        </div>
        <h3 id="resultado"></h3>
        <div class="reinicio">
            <button id="btnReiniciarJuego" onclick="reiniciarJuego()">Reiniciar Juego</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
